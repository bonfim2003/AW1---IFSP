<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário AW1</title>
  </head>

<body>
    <form>
        <h1>Aluno IFSP - Atualizar dados cadastrais</h1>
        
        <fieldset>
            <legend>Acesso:</legend>
            <label for="name">Nome</label><br>
            <input type="text" id="nome" placeholder="Nome Completo" name="nome" autofocus required/><br /><br/>
            <label for="prontuario">Prontuário</label><br /><br/>
            <input type="text" id="prontuario" placeholder="SPXXXXXXX" name="prontuario" max="9" required /><br /><br/>
            <label for="user">Usuário</label>
            <input type="text" id="user" value="Aluno" name="user" readonly /><br /><br/>
        </fieldset>

        <h2>Modalide de curso</h2>
        <input type="radio" id="tecnico" name="curso" value="tecnico" />
        <label for="tecnico">Técnico</label><br />
        <input type="radio" id="tecnico_medio" name="curso" value="tecnico_medio" />
        <label for="tecnico_medio">Técnido Integrado - Ensino Médio</label><br />
        <input type="radio" id="superior" name="curso" value="superior" />
        <label for="superior">Superior</label><br/><br/>

        <h2>Dados Curso</h2>

        <label for="periodo">Período:</label>
        <select name="periodo">
            <option value="vazio">---</option>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
            <option value="noturno">Noturno</option>
            <option value="integral">Integral</option>
        </select>

        <br/><label for="campus">Câmpus:</label>
        <input list="campus">
        <datalist id="campus">
            <option value="Araraquara">
            <option value="Avaré">
            <option value="Barretos">
            <option value="Campinas">
            <option value="Guarulhos">
            <option value="São Miguel Paulista">
            <option value="São Paulo">
            <option value="Tupã">
        </datalist>

        <br/><label for="turma">Turma atual:</label>
        <input type="text" id="turma" name="turma"><br>

        <label for="idinicio">Início no curso:</label>
        <input
          type="date"
          name="dtinicio"
          id="idinicio"
          min="2016-01-01"
          max="2021-12-30"
        /><br />
         
        <label for="conclusao">Conclusão prevista:</label>
        <input type="month" name="conclusao" id="conclusao" /><br /><br/>

        <hr />

        <h2>Contato</h2>

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="exemplo@gmail.com"
          name="email"
          maxlength="50"
          autocomplete="off"/><br/>

          <label for="tel">Celular:</label>
        <input
          type="tel"
          id="tel"
          placeholder="(xx) xxxxx-xxxx"
          pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
          title="Número precisa ser no formato (xx) xxxxx-xxxx"><br/>


          <br/>Endereço:<br/><br/>
          <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua">
        <label for="numero">Número</label>
        <input type="number" id="numero" name="numero">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento"><br/>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro"><br/>

        <hr />

        <h2>Dados</h2>

        
        <label for="perfil">Selecione sua foto:</label>
        <input type="file" name="perfil" id="perfil" accept="image/*">

        <br/><br/>
        <label for="cpf">CPF:</label> 
        <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" name="cpf" required /><br />

        <label for="idnasc">Data Nascimento:</label>
        <input
          type="date"
          name="dtnasc"
          id="idnasc"
          min="1950-01-01"
          max="2020-12-30"
        /><br /><br/>

        <hr/>

        <h2>Solicitações adicionais</h2>

        <textarea name="comentario" rows="5" cols="55">
        </textarea>

        <br/><br/>
        <input type="checkbox" id="conf" name="conf" value="conf" required>
        <label for="conf"> Confirmo que as informações são verdadeiras</label><br>


        <br/><br/>
        <input type="submit" value="Enviar" /><br />
        <input type="reset" value="Apagar" />

    </form>
</body>
</html>
